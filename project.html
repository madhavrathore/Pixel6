<!DOCTYPE html>
<head>
	<meta name="author" content="Pixel6">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pixel6 Enquiry</title>
	<link rel="stylesheet" type="text/css" href="project.css">
	<link rel="icon" href="http://pixel6.co/wp-content/themes/pixel6/favicon.ico">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<script src="project.js"></script>
</head>
<body>
	<div class="content">
	<div class="title">Pixel6 Enquiry</div>
	<div class="enquiry-form">
		<form id="enquiry-form">
			<div class="form-div">
				<div class="label">Name</div>
				<div class="input-div">
					<input type="text" id="name" name="name" placeholder="Full Name" onkeyup="applyUpperCase()"  onchange="nameHandling()" onkeypress="return lettersOnly(event)" required>
				</div>
			</div>
			<div class="form-div">
				<div class="label">Email</div>
				<div class="input-div">
					<input type="Email"  id="email" name="email" placeholder="Email Address" onchange="emailHandling()" required>
				</div>
			</div>	
			<div class="form-div">
				<div class="label">Phone Number</div>
				<div class="input-div">
					<span>&nbsp;(&nbsp;</span>
					<input type="tel" id="provider" name="provider"  onkeypress="return onlyNumberKey(event)" onchange="handleProvider()" maxlength="3" required placeholder /><span style="padding-right:3px; padding-top: 3px;"><img id="providerInfo"></img></span>
					<span>&nbsp;)&nbsp;</span>
					<span> &nbsp;-&nbsp; </span>
					<input type="tel" name="state" id="state" onkeypress="return onlyNumberKey(event)" maxlength="3" required />
					<span> &nbsp;-&nbsp;</span>
					<input type="tel" name="number" id="number" onkeypress="return onlyNumberKey(event)" maxlength="4" required />
				</div>
			</div>
			<div class="button-div">
				<center>
				<button class="submit" onsubmit="displayBlock()">
					Submit
				</button>
				<button class="reset">
					Reset
				</button>
				</center>
			</div>
		</form>
	</div>
	</div>
	<div class="validation-form">
		<form id="validation-form" style="display: none;">
			<center>
				<div class="text"> Dear <span id="fname"></span>,
					Thank you for your enquiry. A 4 digit verification number has been sent to your phone number:<span id="phoneNumber"></span>,please enter in the following box and submit for confirmation:
				</div>
			</center>
			<div class="form-div">
				<div class="label">Verification Number</div>
				<div class="input-div">
					<input type="text" onkeypress="return onlyNumberKey(event)" id="verification_code" name="verification_code" placeholder="Verification Number" required>
				</div>
			</div>
			<center>
			<div class="button-div">
				<button class="validate">
					Validate
				</button>
			</div>
			</center>
		</form>
	</div>
</body>
</html>
